<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Project tracking intro component</title>
</head>

<body>
    <div class="bgd"></div>
    <div class="header">
        <nav>
            <a href="#"><img src="/images/logo.svg" alt="logo" class="header__logo"></a>
            <input type="checkbox" id="chk">
            <label for="chk" class="header__show-btn">
                <img src="/images/icon-hamburger.svg" alt="show-btn">
            </label>
            <ul class="header__menu">
                <a href="#">Product</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#"><i class="fas fa-circle "></i></a>
                <a href="#" class="header__menu--link">Login </a>
                <label for="chk" class="header__hide-btn">
                    <img src="/images/icon-close.svg" alt="hide-btn">
                </label>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="container__right">
            <form class="card">
                <div><button class="card__btn">New</button> <span>Monograph Dashboard</span>
                </div>
                <h1 class="card__title">Powerful insights<br> into your team</h1>
                <p class="card__parag">Project planning and time tracking<br> for agile teams</p>
                <a><button class="card__btn--big">Schedule a demo</button> <span >to see a live preview</span>
                </a>
            </form>
        </div>
        <div class="container__left"><img src="/images/illustration-devices.svg" alt="" class="container__left--img"></div>
    </div>
    <footer>
        <p>Coded by <a href="#">HILMI ONELL</a>.</p>
    </footer>

</body>

</html>
